set-option -g prefix c-b
set-option -g allow-passthrough on
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g pane-border-style dim,fg=terminal,bg=terminal
set-option -g pane-active-border-style dim,fg=terminal,bg=terminal
set-option -g renumber-windows on
set-option -g mode-keys vi
set-option -g status-keys vi
set-option -g status-position top
set-option -g status-justify absolute-centre
set-option -g status-style bg=terminal
set-option -g status-right ''
set-option -g status-left ''
set-option -g window-status-current-style fg=colour15
set-option -g window-status-last-style fg=colour20
set-option -g window-status-style fg=colour8
set-option -g wrap-search off
set-option -g history-limit 10000
set-option -g escape-time 0

set-option -g main-pane-height '60%'
set-option -g main-pane-width '60%'

bind-key -n m-: command-prompt

bind-key -n m-R {
 source-file ~/.config/tmux/tmux.conf
 display-message 'Configuration file sourced.'
}

bind-key -n m-Space next-layout

bind-key -n m-p select-pane -t '{previous}'
bind-key -n m-n select-pane -t '{next}'
bind-key -n m-P swap-pane -s '{previous}'
bind-key -n m-N swap-pane -s '{next}'
bind-key -n m-z resize-pane -Z
bind-key -n m-x kill-pane

bind-key -n m-0 select-window -t :=0
bind-key -n m-1 select-window -t :=1
bind-key -n m-2 select-window -t :=2
bind-key -n m-3 select-window -t :=3
bind-key -n m-4 select-window -t :=4
bind-key -n m-5 select-window -t :=5
bind-key -n m-6 select-window -t :=6
bind-key -n m-7 select-window -t :=7
bind-key -n m-8 select-window -t :=8
bind-key -n m-9 select-window -t :=9

bind-key -n m-m command-prompt -T window-target -p 'Go to window: ' { select-window -t ":%%" }
bind-key -n m-M command-prompt -T window-target -p 'Move to window: ' { join-pane -t ":%%" }

bind-key -n m-w choose-tree -Zw
bind-key -n m-s choose-tree -Zs
bind-key -n m-q display-panes

bind-key -n m-t split-window
bind-key -n m-T new-window
bind-key -n m-f { display-popup -E 'tmux list-panes | fzy' }

set-hook -ag after-split-window select-layout
set-hook -ag after-kill-pane select-layout
